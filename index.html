<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google | Discover Anything</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/nexus2cee_new_google_icon.ico" type="image/x-icon" />

</head>
<body>
    <div class="main_cont">
        <!-- top with google logo -->
        <div class="goo_lgo">
            <img class="g_logo" src="img/st-patricks-day-2016-4834639321497600-hp2x.gif" alt="">
        </div>
        <!-- search bar and links -->
        <div class="src_lin">
            <!-- search bar -->
            <form action="#">
                <input class="g_src" type="text" name="" id="" placeholder="Type Google">
                <input class="btn" type="submit" value="Search">
            </form>
            <!-- links -->
            <ul class="g_ul">
                <li class="g_li">
                    <a href="#">Images</a>
                </li>
                <li class="g_li">
                    <a href="#">Videos</a>
                </li>
                <li class="g_li">
                     <a href="#">Maps</a>
                </li>
                <li class="g_li">
                    <a href="#">Play Store</a>
                </li>
                <li class="g_li">
                    <a href="#">Google+</a>
                </li>
                <li class="g_li">
                    <a href="#">Games</a>
                </li>  
            </ul>
        </div>
    </div>
</body>
</html>
